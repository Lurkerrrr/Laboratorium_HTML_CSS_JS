<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4___JS w HTML i Funkcje</title>
</head>

<body>
    <script src="script.js"></script>
    <button class="button" id="button1">Przycisk 1</button>
    <button class="button" id="button2">Przycisk 2</button>
    <button class="button" id="button3">Przycisk 3</button><br>
    <input type="text" id="text_field" /><br>
    <button onclick="addToTheList()">Add to list</button>
    <ul id="list"></ul>
    <input type="text" id="nameInput" placeholder="Imię">
    <input type="text" id="surnameInput" placeholder="Nazwisko">
    <button onclick="addToTable()">Dodaj do tabeli</button>

    <table border="1">
        <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <br>
    <h2>Konwerter temperatury</h2>
    <p>Wprowadź temperaturę:</p>
    <input type="text" id="temperatureInput">
    <button onclick="convertToFahrenheit()">Celsjusz → Fahrenheit</button>
    <button onclick="convertToCelsius()">Fahrenheit → Celsjusz</button>
    <p id="result"></p>
    <br>
    <h2>Kalkulator</h2>
    <input type="text" id="display" readonly><br>
    <input type="button1" value="7" onclick="appendToDisplay('7')">
    <input type="button" value="8" onclick="appendToDisplay('8')">
    <input type="button" value="9" onclick="appendToDisplay('9')">
    <input type="button" value="+" onclick="appendToDisplay('+')"><br>
    <input type="button" value="4" onclick="appendToDisplay('4')">
    <input type="button" value="5" onclick="appendToDisplay('5')">
    <input type="button" value="6" onclick="appendToDisplay('6')">
    <input type="button" value="-" onclick="appendToDisplay('-')"><br>
    <input type="button" value="1" onclick="appendToDisplay('1')">
    <input type="button" value="2" onclick="appendToDisplay('2')">
    <input type="button" value="3" onclick="appendToDisplay('3')">
    <input type="button" value="*" onclick="appendToDisplay('*')"><br>
    <input type="button" value="0" onclick="appendToDisplay('0')">
    <input type="button" value="." onclick="appendToDisplay('.')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="/" onclick="appendToDisplay('/')"><br>
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="^" onclick="appendToDisplay('**')">
</body>

</body>

</html>
